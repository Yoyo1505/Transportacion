<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cotizaciones | TAE Transportación</title>
    <style>
        :root {
            /* Paleta estricta: Azul Marino y Blanco */
            --navy-dark: #001F3F;    /* Azul Marino Profundo */
            --navy-light: #003366;   /* Azul un poco más claro para hovers */
            --white: #ffffff;
            --off-white: #f4f6f9;    /* Blanco humo para fondos */
            --border-color: #dce1e6; /* Gris muy tenue para estructura */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--off-white);
            color: var(--navy-dark);
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 60px;
            border-radius: 8px; /* Bordes sutiles */
            box-shadow: 0 4px 20px rgba(0, 31, 63, 0.1); /* Sombra azulada muy suave */
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            border-bottom: 4px solid var(--navy-dark);
            padding-bottom: 20px;
        }

        .brand-name {
            font-size: 42px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: var(--navy-dark);
            margin: 0;
        }

        .brand-subtitle {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--navy-light);
            margin-top: 5px;
        }

        .header-info {
            text-align: right;
        }

        /* TITULOS DE SECCION */
        h2 {
            color: var(--white);
            background-color: var(--navy-dark);
            padding: 10px 20px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            border-radius: 4px;
            display: inline-block;
        }

        .form-section {
            margin-bottom: 50px;
        }

        /* GRID SYSTEM PARA FORMULARIOS */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            color: var(--navy-dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 15px;
            color: #333;
            box-sizing: border-box; /* Importante para que no se salga del contenedor */
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--navy-dark);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 31, 63, 0.1);
        }

        /* TABLA DE ITEMS */
        .items-container {
            border: 1px solid var(--navy-dark);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .item-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--off-white);
            padding: 20px;
            border-radius: 4px;
            align-items: flex-end;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: var(--navy-dark);
            color: var(--white);
            padding: 15px;
            text-align: left;
            font-size: 14px;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* BOTONES */
        button {
            background-color: var(--navy-dark);
            color: var(--white);
            border: 2px solid var(--navy-dark);
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            background-color: var(--white);
            color: var(--navy-dark);
        }

        .remove-btn {
            background-color: transparent;
            color: #cc0000;
            border: 1px solid #cc0000;
            padding: 6px 12px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background-color: #cc0000;
            color: white;
        }

        /* TOTALES */
        .total-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--navy-dark);
        }

        .total-box {
            background-color: var(--off-white);
            padding: 30px;
            border-radius: 4px;
            min-width: 300px;
            text-align: right;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .grand-total {
            font-size: 24px;
            font-weight: 900;
            color: var(--navy-dark);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            color: #666;
            font-size: 13px;
        }

        .footer strong {
            color: var(--navy-dark);
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 40px;
        }

        /* OCULTAR EN PDF PREVIEW */
        #pdf-container {
            margin-top: 40px;
            border: 1px solid #ddd;
        }

        @media print {
            body * { visibility: hidden; }
            #pdf-container, #pdf-container * { visibility: visible; }
            #pdf-container { position: absolute; left: 0; top: 0; width: 100%; border: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h1 class="brand-name">TAE</h1>
                <div class="brand-subtitle">Transportación Ejecutiva</div>
            </div>
            <div class="header-info">
                <h3 style="margin:0; color:var(--navy-dark);">COTIZACIÓN</h3>
                <p style="margin:5px 0 0; color:#666;" id="display-date"></p>
            </div>
        </div>

        <div class="form-section">
            <h2>Datos del Cliente</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="folio-number">Folio</label>
                    <input type="text" id="folio-number" placeholder="Ej: 001">
                </div>
                <div class="form-group">
                    <label for="client-name">Nombre / Empresa</label>
                    <input type="text" id="client-name" placeholder="Nombre completo">
                </div>
                <div class="form-group">
                    <label for="client-city">Ciudad / Destino</label>
                    <input type="text" id="client-city" placeholder="Lugar">
                </div>
                <div class="form-group">
                    <label for="client-phone">Teléfono</label>
                    <input type="text" id="client-phone" placeholder="55 1234 5678">
                </div>
                <div class="form-group" style="grid-column: span 2;">
                    <label for="client-email">Correo Electrónico</label>
                    <input type="email" id="client-email" placeholder="cliente@empresa.com">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Servicios</h2>
            
            <div class="item-controls">
                <div style="flex-grow: 1;">
                    <label>Seleccionar Vehículo / Servicio</label>
                    <select id="item-select">
                        <option value="">-- Seleccione una opción --</option>
                        <option value="AUTOBUS 45 PLAZAS">AUTOBUS 45 PLAZAS</option>
                        <option value="MINIBUS 31 PLAZAS">MINIBUS 31 PLAZAS</option>
                        <option value="SPRINTER">SPRINTER</option>
                        <option value="TOYOTA HIACE">TOYOTA HIACE</option>
                        <option value="CAMIONETA VAN">CAMIONETA VAN</option>
                        <option value="SUBURBAN HIGH COUNTRY">SUBURBAN HIGH COUNTRY</option>
                        <option value="SUBURBAN BLINDADA NIVEL 3">SUBURBAN BLINDADA NIVEL 3</option>
                        <option value="SUBURBAN ADVANCE">SUBURBAN ADVANCE</option>
                        <option value="SUBURBAN">SUBURBAN</option>
                        <option value="SEDAN">SEDAN</option>
                        <option value="VAN DE CARGA">VAN DE CARGA</option>
                        <option value="CAMIONETA CARGA">CAMIONETA CARGA</option>
                        <option value="COORDINADOR">COORDINADOR</option>
                        <option value="VIATICOS">VIATICOS</option>
                        <option value="HOSPEDAJE">HOSPEDAJE</option>
                        <option value="COMIDAS DEL OPERADOR">COMIDAS DEL OPERADOR</option>
                        <option value="PARKING">PARKING</option>
                        <option value="DERECHOS DE PISO">DERECHOS DE PISO</option>
                        <option value="TRAMO CARRETERO">TRAMO CARRETERO</option>
                        <option value="HORAS EXTRA">HORAS EXTRA</option>
                    </select>
                </div>
                <button id="add-item-btn">Agregar +</button>
            </div>

            <div class="items-container">
                <table id="items">
                    <thead>
                        <tr>
                            <th width="10%">Cant.</th>
                            <th width="40%">Descripción</th>
                            <th width="20%">P. Unitario</th>
                            <th width="20%">Total</th>
                            <th width="10%"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="form-group" style="margin-top: 30px;">
                <label for="notes">Observaciones / Notas Adicionales</label>
                <textarea id="notes" rows="3" placeholder="Ej: Incluye casetas y combustible..."></textarea>
            </div>
        </div>

        <div class="total-section">
            <div class="total-box">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal-display">$0.00</span>
                </div>
                <div class="total-row" style="align-items: center;">
                    <span>IVA (%): <input type="number" id="tax" value="16" style="width: 60px; padding: 5px; text-align: right;" onchange="calculateTotal()"></span>
                    <span id="tax-display">$0.00</span>
                </div>
                <div class="grand-total">
                    <span>TOTAL:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button onclick="window.print()" style="background: white; color: var(--navy-dark);">Imprimir Web</button>
            <button onclick="generatePDF()">Descargar PDF Oficial</button>
        </div>

        <div class="footer">
            <p><strong>TAE Transportación</strong> | Soluciones Integrales de Movilidad</p>
            <p>Contacto: transpo_rick@hotmail.com | Tel: 52 55 7341 3969</p>
        </div>
    </div>

    <div id="pdf-container" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <script>
        const { jsPDF } = window.jspdf;

        // Poner fecha actual al cargar
        document.getElementById('display-date').textContent = new Date().toLocaleDateString('es-MX', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        // Elementos del DOM
        const itemsContainer = document.querySelector('#items tbody');
        const itemSelect = document.getElementById('item-select');
        const addItemBtn = document.getElementById('add-item-btn');

        // Event Listener para agregar items
        addItemBtn.addEventListener('click', addItem);

        function addItem() {
            const selectedItem = itemSelect.value;
            if (selectedItem) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="number" class="unit" min="1" value="1" onchange="calculateTotal()" style="text-align: center;"></td>
                    <td style="font-weight:600; color:#001F3F;">${selectedItem}</td>
                    <td><input type="number" class="unit-price" min="0" step="0.01" value="0" onchange="calculateTotal()" placeholder="$0.00"></td>
                    <td class="price" style="font-weight:bold;">$0.00</td>
                    <td style="text-align:center;"><button class="remove-btn" onclick="removeItem(this)">X</button></td>
                `;
                itemsContainer.appendChild(row);
                itemSelect.value = '';
                calculateTotal();
            } else {
                alert('Por favor, selecciona un vehículo o servicio.');
            }
        }

        function removeItem(button) {
            button.closest('tr').remove();
            calculateTotal();
        }

        function calculateTotal() {
            let subtotal = 0;
            const rows = document.querySelectorAll('#items tbody tr');
            
            rows.forEach(row => {
                const unit = parseFloat(row.querySelector('.unit').value) || 0;
                const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
                const total = unit * unitPrice;
                row.querySelector('.price').textContent = `$${total.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
                subtotal += total;
            });
            
            const taxRate = parseFloat(document.getElementById('tax').value) || 0;
            const taxAmount = subtotal * (taxRate / 100);
            const total = subtotal + taxAmount;
            
            document.getElementById('subtotal-display').textContent = `$${subtotal.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
            document.getElementById('tax-display').textContent = `$${taxAmount.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
            document.getElementById('total').textContent = `$${total.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
        }

        function numberToWordsSpanish(num) {
            // Simplificado para el ejemplo, pero funcional
            const units = ["", "UN", "DOS", "TRES", "CUATRO", "CINCO", "SEIS", "SIETE", "OCHO", "NUEVE"];
            const teens = ["DIEZ", "ONCE", "DOCE", "TRECE", "CATORCE", "QUINCE", "DIECISÉIS", "DIECISIETE", "DIECIOCHO", "DIECINUEVE"];
            const tens = ["", "", "VEINTE", "TREINTA", "CUARENTA", "CINCUENTA", "SESENTA", "SETENTA", "OCHENTA", "NOVENTA"];
            const hundreds = ["", "CIENTO", "DOSCIENTOS", "TRESCIENTOS", "CUATROCIENTOS", "QUINIENTOS", "SEISCIENTOS", "SETECIENTOS", "OCHOCIENTOS", "NOVECIENTOS"];

            let integerPart = Math.floor(num);
            let decimalPart = Math.round((num - integerPart) * 100);
            let words = "";

            if (integerPart === 0) return "CERO PESOS";
            
            if (integerPart >= 1000000) {
                let millions = Math.floor(integerPart / 1000000);
                integerPart %= 1000000;
                words += (millions === 1 ? "UN MILLÓN " : numberToWordsSpanish(millions) + " MILLONES ");
            }
            
            if (integerPart >= 1000) {
                let thousands = Math.floor(integerPart / 1000);
                integerPart %= 1000;
                words += (thousands === 1 ? "MIL " : numberToWordsSpanish(thousands) + " MIL ");
            }
            
            if (integerPart >= 100) {
                let h = Math.floor(integerPart / 100);
                if (integerPart === 100) words += "CIEN ";
                else words += hundreds[h] + " ";
                integerPart %= 100;
            }

            if (integerPart >= 20) {
                let t = Math.floor(integerPart / 10);
                integerPart %= 10;
                words += tens[t];
                if (integerPart > 0) words += " Y " + units[integerPart];
            } else if (integerPart >= 10) {
                words += teens[integerPart - 10];
            } else if (integerPart > 0) {
                words += units[integerPart];
            }

            return `${words.trim()} PESOS ${decimalPart}/100 M.N.`;
        }

        async function generatePDF() {
            try {
                const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
                
                // --- COLORES CONFIG ---
                const NAVY = [0, 31, 63]; // Azul Marino
                const WHITE = [255, 255, 255];
                const LIGHT_GRAY = [245, 245, 245];

                // --- HEADER AZUL ---
                doc.setFillColor(...NAVY);
                doc.rect(0, 0, 210, 50, 'F'); // Bloque superior azul

                // --- LOGO / NOMBRE ---
                doc.setFont("helvetica", "bold");
                doc.setFontSize(36);
                doc.setTextColor(...WHITE);
                doc.text("TAE", 15, 25);
                
                doc.setFontSize(10);
                doc.setFont("helvetica", "normal");
                doc.setCharSpace(2);
                doc.text("TRANSPORTACIÓN EJECUTIVA", 15, 32);

                // --- INFO COTIZACION DERECHA ---
                doc.setFont("helvetica", "bold");
                doc.setFontSize(22);
                doc.text("COTIZACIÓN", 195, 20, { align: 'right' });
                
                const folio = document.getElementById('folio-number').value || 'S/N';
                const date = new Date().toLocaleDateString('es-MX', { year: 'numeric', month: 'long', day: 'numeric' });
                
                doc.setFontSize(10);
                doc.setCharSpace(0);
                doc.text(`FOLIO: ${folio}`, 195, 28, { align: 'right' });
                doc.text(`FECHA: ${date}`, 195, 33, { align: 'right' });

                // --- DATOS DEL CLIENTE ---
                let yPos = 65;
                
                doc.setTextColor(...NAVY);
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text("INFORMACIÓN DEL CLIENTE", 15, yPos);
                
                // Linea separadora azul
                doc.setDrawColor(...NAVY);
                doc.setLineWidth(0.5);
                doc.line(15, yPos + 2, 195, yPos + 2);

                yPos += 10;
                doc.setFont("helvetica", "normal");
                doc.setFontSize(10);
                doc.setTextColor(50, 50, 50);

                const cName = document.getElementById('client-name').value || '';
                const cCity = document.getElementById('client-city').value || '';
                const cPhone = document.getElementById('client-phone').value || '';
                const cEmail = document.getElementById('client-email').value || '';

                doc.text(`CLIENTE: ${cName}`, 15, yPos);
                doc.text(`CIUDAD: ${cCity}`, 110, yPos);
                yPos += 6;
                doc.text(`TELÉFONO: ${cPhone}`, 15, yPos);
                doc.text(`EMAIL: ${cEmail}`, 110, yPos);

                // --- TABLA DE ITEMS ---
                const tableData = [];
                document.querySelectorAll('#items tbody tr').forEach(row => {
                    const q = row.querySelector('.unit').value;
                    const desc = row.cells[1].textContent;
                    const price = parseFloat(row.querySelector('.unit-price').value).toLocaleString('en-US', {minimumFractionDigits: 2});
                    const total = row.querySelector('.price').textContent.replace('$', '');
                    tableData.push([q, desc, `$${price}`, `$${total}`]);
                });

                doc.autoTable({
                    startY: yPos + 15,
                    head: [['CANT', 'CONCEPTO / SERVICIO', 'PRECIO UNITARIO', 'IMPORTE']],
                    body: tableData,
                    theme: 'plain', // Limpio, sin colores raros
                    headStyles: {
                        fillColor: NAVY,
                        textColor: WHITE,
                        fontSize: 9,
                        fontStyle: 'bold',
                        halign: 'center'
                    },
                    bodyStyles: {
                        fontSize: 9,
                        textColor: [50, 50, 50]
                    },
                    columnStyles: {
                        0: { halign: 'center', cellWidth: 20 },
                        2: { halign: 'right' },
                        3: { halign: 'right' }
                    },
                    alternateRowStyles: {
                        fillColor: LIGHT_GRAY // Alternar con gris muy claro
                    },
                    margin: { left: 15, right: 15 }
                });

                // --- NOTAS ---
                let finalY = doc.lastAutoTable.finalY + 10;
                const notes = document.getElementById('notes').value;
                
                if (notes) {
                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(10);
                    doc.setTextColor(...NAVY);
                    doc.text("OBSERVACIONES:", 15, finalY);
                    
                    doc.setFont("helvetica", "normal");
                    doc.setFontSize(9);
                    doc.setTextColor(60, 60, 60);
                    const splitNotes = doc.splitTextToSize(notes, 100); // Ancho limitado para notas
                    doc.text(splitNotes, 15, finalY + 5);
                }

                // --- TOTALES (Bloque derecho) ---
                const totalText = document.getElementById('total').textContent;
                const totalVal = parseFloat(totalText.replace('$', '').replace(/,/g, ''));
                const taxRate = parseFloat(document.getElementById('tax').value);
                const subtotalVal = totalVal / (1 + taxRate/100);
                const taxVal = totalVal - subtotalVal;

                // Dibujar caja de totales
                const boxX = 130;
                const boxY = finalY;
                const boxWidth = 65;
                const boxHeight = 35;
                
                doc.setFillColor(...LIGHT_GRAY);
                doc.rect(boxX, boxY - 4, boxWidth, boxHeight, 'F');

                doc.setFontSize(10);
                doc.setTextColor(50, 50, 50);
                
                let currentY = boxY + 3;
                doc.text("SUBTOTAL:", boxX + 2, currentY);
                doc.text(`$${subtotalVal.toLocaleString('en-US', {minimumFractionDigits: 2})}`, boxX + boxWidth - 2, currentY, {align: 'right'});
                
                currentY += 6;
                doc.text(`IVA (${taxRate}%):`, boxX + 2, currentY);
                doc.text(`$${taxVal.toLocaleString('en-US', {minimumFractionDigits: 2})}`, boxX + boxWidth - 2, currentY, {align: 'right'});

                currentY += 8;
                doc.setFont("helvetica", "bold");
                doc.setFontSize(12);
                doc.setTextColor(...NAVY);
                doc.text("TOTAL:", boxX + 2, currentY);
                doc.text(totalText, boxX + boxWidth - 2, currentY, {align: 'right'});

                // --- CANTIDAD CON LETRA ---
                const words = numberToWordsSpanish(totalVal); // Usar lógica real aquí si se integra
                doc.setFont("helvetica", "italic");
                doc.setFontSize(8);
                doc.setTextColor(80, 80, 80);
                
                // Ajustar posición si las notas son largas
                let wordsY = Math.max(finalY + 30, boxY + boxHeight + 10);
                doc.text(`(${words})`, 195, wordsY, {align: 'right'});

                // --- FOOTER ---
                const footerY = 275;
                doc.setDrawColor(...NAVY);
                doc.setLineWidth(0.5);
                doc.line(15, footerY, 195, footerY);

                doc.setFont("helvetica", "bold");
                doc.setFontSize(9);
                doc.setTextColor(...NAVY);
                doc.text("TAE TRANSPORTACIÓN", 105, footerY + 5, { align: 'center' });

                doc.setFont("helvetica", "normal");
                doc.setFontSize(8);
                doc.setTextColor(80, 80, 80);

                // --- PREVIEW ---
                const pdfContainer = document.getElementById('pdf-container');
                pdfContainer.innerHTML = '';
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '600px';
                iframe.src = doc.output('datauristring');
                pdfContainer.style.display = 'block';
                
                // Descarga automática opcional
                // doc.save(`Cotizacion_${folio}.pdf`);

            } catch (error) {
                console.error(error);
                alert("Error generando el PDF. Revisa la consola.");
            }
        }

        // Inicializar
        calculateTotal();
    </script>
</body>
</html>
